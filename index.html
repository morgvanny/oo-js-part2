<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <title>DOM Events</title>
</head>
<body class="green lighten-4">
  <div class="header green darken-3 white-text">
    <h1 class="center">Welcome to Blogger!</h1>
  </div>

  <div class="row">
    <div class="col s12 m6 l6">
      <form id="blogForm"  data-action="create">
        <div class="input-field">
          <input type="text" name="title" id="title">
          <label for="title">Title</label>
        </div>

        <div class="input-field">
          <input type="text" name="author" id="author">
          <label for="author">Author</label>
        </div>

        <label for="content">Content</label>
        <div class="input-field">
          <textarea name="content" id="content" cols="30" rows="50"></textarea>
        </div>

        <input type="submit" value="Create Post" class="btn">
      </form>
    </div>

    <div class="col s12 m6 l6 post-lists">
      <h3 class="center">List of Posts</h3>
      <div class="posts">

      </div>
    </div>
  </div>


</body>
<script src="js/services/Adapter.js"></script>
<script src="js/models/Post.js"></script>
<script src="js/models/App.js"></script>
<script src="js/index.js"></script>
</html>
